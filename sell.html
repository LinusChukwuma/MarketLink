<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <h1>Buy and Sell Anything Here</h1>
  </header>

  <main>
    <div id="sell-form">
      <h2>Sell a Product or Offer a Service</h2>
      <form id="sell-form" action="process_sell.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" name="product-name" required>
        </div>
        <div class="form-group">
          <label for="product-description">Product Description:</label>
          <textarea id="product-description" name="product-description" required></textarea>
        </div>
        <div class="form-group">
          <label for="product-price">Product Price:</label>
          <input type="number" id="product-price" name="product-price" required>
        </div>
        <div class="form-group">
          <label for="product-image">Product Image:</label>
          <input type="file" id="product-image" name="product-image" accept="image/*" required>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
      <form>
        <!-- Form fields go here -->
        <input type="text" name="title" placeholder="Title">
        <textarea name="description" placeholder="Description"></textarea>
        <input type="text" name="price" placeholder="Price">
        <!-- Additional form fields for product details or service information -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
